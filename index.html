<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Animated Card</title>
</head>
<body>
  
  <div class="card">
    <div class="lines"></div>
    <div class="imgBx">
      <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_1440x810/public/media/image/2022/03/gato-botas-ultimo-deseo-2649871.jpg?itok=mgMGhFC8">
    </div>
    <div class="content">
      <div class="details">
        <h2>Renato Navarro A.
          <br><span>FullStack Developer</span>
        </h2>
        <div class="data">
          <h3>342<br><span>Posts</span></h3>
          <h3>120k<br><span>Followers</span></h3>
          <h3>285<br><span>Following</span></h3>
        </div>
        <div class="actionBtn">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
